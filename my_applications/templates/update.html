<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-1 col-md-4">
          <form action="{% url 'updateData' data.id %}" method="POST" autocomplete="off" >
            {% csrf_token %}
            <h3 class="page-header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value={{data.Name}}  name="name"/>

            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" value={{data.Age}}  name="age"/>

            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" value={{data.Address}}  name="address"/>

            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" value={{data.Contact}}  name="contact"/>

            </div>
            <div class="form-group">
                <label>Mail</label>
                <input type="text" class="form-control" value={{data.Mail}}  name="mail"/>

            </div>
            <div class="form-group pull-right" >
                <input type="submit" value="update" class="btn btn-primary"/>
                
            </div>
          </form> 

        </div>
        <br>
        
        
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
